<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style7.css">
  <title>Exercice 7</title>
</head>
<fieldset id="fieldset1">

  <legend>Votre identité</legend>
  <p>
    <label for="Nom">1. Nom:</label>
    <input type="text" name="nom" id="nom" placeholder="Nom" size="30" maxlength="100" />
  </p>
  <p>
    <label for="Prénom">2. Prénom:</label>
    <input type="text" name="prénom" id="prénom" placeholder="Prénom" size="30" maxlength="100" />
  </p>
  <p>
    <label for="adresse mail">3. Adresse mail:</label>
    <input type="email" name="adressemail" id="adressemail" placeholder="Adresse mail" size="30" maxlength="100"/>
  </p>
</fieldset>
<fieldset id="fieldset2">
  <legend>Adresse de livraison</legend>
  <p>
    <label for="adresse">1. Adresse:</label>
    <input type="text" name="adresse" id="adresse" size="30" maxlength="100" height="20"/>
  </p>
  <p>
    <label for="codepostal">2. Code postal:</label>
    <input type="text" name="codepostal" id="codepostal" placeholder="Code postal" size="30" maxlength="100"/>
  </p>
  <p>
    <label for="ville">3. Ville:</label>
    <input type="text" name="ville" id="ville" placeholder="Ville" size="30" maxlength="100"/>
  </p>
</fieldset>
<fieldset id="fieldset3">
  <legend>Informations de réglement</legend>
  <p>
    1. Type de carte bancaire:<br />
    <input type="checkbox" name="VISA" id="visa" /> <label for="visa">VISA</label><br />
    <input type="checkbox" name="Mastercard" id="mastercard" /> <label for="mastercard">Mastercard</label><br/>
    <p>
      <label for="numérodecarte">2. Numéro de carte</label>
      <input type="text" name="numérodecarte" id="numérodecarte" placeholder="Numéro de carte" size="30" maxlength="100"/>
    </p>
    <p>
      <label for="codedesécurité">3. Code de sécurité</label>
      <input type="text" name="codedesécurité" id="codedesécurité" placeholder="Code de sécurité" size="30" maxlength="100"/>
    </p>
    <p>
      <label for="nomdutitulaire">4. Nom du titulaire</label>
      <input type="text" name="nomdutitulaire" id="nomdutitulaire" placeholder="Nom du titulaire" size="30" maxlength="100"/>
    </p>
  </fieldset>
  <input type="submit" value="J'achète!"/>
